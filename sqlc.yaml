version: "2"
sql:
    - engine: "postgresql"
      queries: "./db/query"
      schema: "./db/migration"
      database:
          uri: "postgres://test:secret@localhost:5432/fruit_store?sslmode=disable"
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_exact_table_names: false
              emit_interface: true
              emit_prepared_queries: true
              emit_empty_slices: true
              overrides:
                  - db_type: "timestamptz"
                    go_type: "time.Time"
